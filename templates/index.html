<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .downloader {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #e6ffe6;
            color: #006600;
        }
        .error {
            background-color: #ffe6e6;
            color: #cc0000;
        }
        .video-library {
            margin-top: 30px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .video-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .video-thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background-color: #eee;
        }
        .video-info {
            padding: 10px;
        }
        .video-title {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            display: none;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Player modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            overflow: auto;
        }
        .modal-content {
            position: relative;
            background-color: #000;
            margin: 5% auto;
            padding: 0;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            overflow: hidden;
        }
        .modal-video {
            width: 100%;
            display: block;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            z-index: 1100;
            cursor: pointer;
        }
        .video-controls {
            padding: 15px;
            background-color: #333;
            color: white;
        }
        .video-title-modal {
            margin: 0;
            padding-bottom: 10px;
            font-size: 18px;
        }
        /* Message for empty video library */
        #emptyLibraryMessage {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        
        <div class="downloader">
            <h2>Download a New Video</h2>
            <div class="input-group">
                <input type="text" id="videoLink" placeholder="Enter YouTube Video URL">
                <button id="downloadBtn" onclick="downloadVideo()">Download</button>
            </div>
            <div id="loader" class="loader"></div>
            <div id="status" class="status" style="display: none;"></div>
        </div>
        
        <div class="video-library">
            <h2>Your Video Library</h2>
            <div id="videoGrid" class="video-grid">
                <!-- Videos will be displayed here -->
            </div>
            <div id="emptyLibraryMessage">No videos have been downloaded yet.</div>
        </div>
    </div>
    
    <!-- Video Player Modal -->
    <div id="videoModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <video id="modalVideo" class="modal-video" controls>
                <source id="modalVideoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-controls">
                <h3 id="modalVideoTitle" class="video-title-modal"></h3>
            </div>
        </div>
    </div>

    <script>
        // Load videos when the page loads
        document.addEventListener('DOMContentLoaded', loadVideos);
        
        function downloadVideo() {
            let link = document.getElementById("videoLink").value.trim();
            
            if (!link) {
                showStatus("Please enter a YouTube video URL", false);
                return;
            }
            
            // Show loading indicator and disable button
            document.getElementById("loader").style.display = "block";
            document.getElementById("downloadBtn").disabled = true;
            document.getElementById("status").style.display = "none";
            
            fetch("/download", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url: link })
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading indicator and enable button
                document.getElementById("loader").style.display = "none";
                document.getElementById("downloadBtn").disabled = false;
                
                if (data.success) {
                    showStatus(data.message, true);
                    document.getElementById("videoLink").value = "";
                    loadVideos(); // Reload videos to show the new one
                } else {
                    showStatus(data.message, false);
                }
            })
            .catch(error => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("downloadBtn").disabled = false;
                showStatus("Error: " + error, false);
            });
        }
        
        function showStatus(message, isSuccess) {
            const statusElement = document.getElementById("status");
            statusElement.textContent = message;
            statusElement.className = "status " + (isSuccess ? "success" : "error");
            statusElement.style.display = "block";
        }
        
        function loadVideos() {
            fetch("/videos")
            .then(response => response.json())
            .then(videos => {
                const videoGrid = document.getElementById("videoGrid");
                const emptyMessage = document.getElementById("emptyLibraryMessage");
                
                // Clear existing videos
                videoGrid.innerHTML = "";
                
                if (videos.length === 0) {
                    emptyMessage.style.display = "block";
                    return;
                }
                
                emptyMessage.style.display = "none";
                
                videos.forEach(video => {
                    const card = document.createElement("div");
                    card.className = "video-card";
                    card.onclick = function() {
                        openVideoPlayer(video);
                    };
                    
                    // Create video thumbnail
                    let thumbnailUrl = video.thumbnail || "/static/placeholder-thumbnail.jpg";
                    
                    // Create video card HTML
                    card.innerHTML = `
                        <img class="video-thumbnail" src="${thumbnailUrl}" alt="${video.title}">
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div class="video-duration">${formatDuration(video.duration)}</div>
                        </div>
                    `;
                    
                    videoGrid.appendChild(card);
                });
            })
            .catch(error => {
                console.error("Error loading videos:", error);
                document.getElementById("emptyLibraryMessage").textContent = "Error loading videos: " + error;
                document.getElementById("emptyLibraryMessage").style.display = "block";
            });
        }
        
        function formatDuration(seconds) {
            if (!seconds) return "Unknown duration";
            
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        
        // Video player modal functions
        function openVideoPlayer(video) {
            // Set the video source
            const videoSource = document.getElementById("modalVideoSource");
            const modalVideo = document.getElementById("modalVideo");
            
            // Add a timestamp to prevent caching issues
            videoSource.src = `/watch/${video.id}?t=${Date.now()}`;
            
            // Set the video title
            document.getElementById("modalVideoTitle").textContent = video.title;
            
            // Show the modal
            document.getElementById("videoModal").style.display = "block";
            
            // Load and play the video
            modalVideo.load();
            modalVideo.play();
        }
        
        function closeModal() {
            const modal = document.getElementById("videoModal");
            const video = document.getElementById("modalVideo");
            
            // Pause the video
            video.pause();
            
            // Hide the modal
            modal.style.display = "none";
        }
        
        // Close the modal if the user clicks outside the modal content
        window.onclick = function(event) {
            const modal = document.getElementById("videoModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
