<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video.title }} - Embedded Player</title>
    <style>
        :root {
            --primary-color: #ff0000;
            --primary-dark: #cc0000;
            --bg-light: #f5f5f5;
            --border-color: #ddd;
            --text-color: #333;
        }
        
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-light);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #111;
            word-break: break-word;
        }
        
        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>{{ video.title }}</h1>
    
    <div class="video-container">
        {% if youtube_id %}
        <iframe src="https://www.youtube.com/embed/{{ youtube_id }}" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
        {% else %}
        <p style="color: white; text-align: center; padding-top: 40%;">
            Unable to embed this video. Original YouTube ID not available.
        </p>
        {% endif %}
    </div>
    
    <a href="/" class="back-button">Back to Library</a>
</body>
</html>
